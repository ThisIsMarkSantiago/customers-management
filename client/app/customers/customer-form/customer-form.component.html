<form name="customerForm" ng-submit="vm.save(customerForm)">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title"> Customer Form </h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group" ng-class="{ 'has-error': customerForm.name.$invalid && customerForm.name.$touched }">
      <label class="control-label" for="name"> Name </label>
      <input type="text" name="name" aria-describedby="required-name"
        id="name" class="form-control"
        ng-model="vm.customer.name" required />
      <span id="required-name" class="help-block" ng-show="customerForm.name.$error.required && customerForm.name.$touched"> Please provide name for the customer </span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': customerForm.address.$invalid && customerForm.address.$touched }">
      <label class="control-label" for="address"> Address </label>
      <input type="text" name="address" aria-describedby="required-address"
        id="address" class="form-control"
        ng-model="vm.customer.address" required />
      <span id="required-address" class="help-block" ng-show="customerForm.address.$error.required && customerForm.address.$touched"> Please provide address of the customer </span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': customerForm.contactNumber.$invalid && customerForm.contactNumber.$touched }">
      <label class="control-label" for="contactNumber"> Contact Number </label>
      <input type="text" name="contactNumber" aria-describedby="required-contactNumber"
        id="contactNumber" class="form-control"
        ng-model="vm.customer.contactNumber" required />
      <span id="required-contactNumber" class="help-block" ng-show="customerForm.contactNumber.$error.required && customerForm.contactNumber.$touched"> Please provide contact number of the customer </span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit"> Save </button>
    <button class="btn btn-warning" type="button" ng-click="vm.dismiss()"> Cancel </button>
  </div>
</form>
